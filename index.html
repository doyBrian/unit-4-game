    <title>Document</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Google Font -->

    <audio autoplay loop  id="playAudio"><source src="assets/audio/pokemon_opening.mp3"></audio> 
    
    <div class="bg">

        <header class="container">
            <span id="fontstyle" class="text-center"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/1200px-International_Pok%C3%A9mon_logo.svg.png" width="218" height="80">RPG</span>
